<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Axciom Admin Dashboard - Advanced Library Management System" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <title>Axciom Admin Dashboard</title>

    <!-- Preload Critical Assets -->
    <link rel="preload" href="/models/book.glb" as="fetch" crossorigin />
    <link rel="preload" href="/fonts/inter-bold.json" as="fetch" crossorigin />
</head>

<body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Loading Indicator -->
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-violet-600"></div>
    </div>

    <!-- Offline Support -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
            })
        }
    </script>
</body>

</html>
